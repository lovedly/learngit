<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body style="background:black;">
    <canvas id="canvas" style="display:block; margin:0 auto;border:1px solid #aaa;">
         你的浏览器不支持canvas
    </canvas>
    <input type="range" id="scale-range" min="0.5" max="3.0" step="0.01" value="1.0" style="display:block;margin:20px auto;width:800px"/>
    
	<canvas id="watermark-canvas" style="display:none; margin:0 auto;border:1px solid #aaa;">
	     你的浏览器不支持canvas
     </canvas>
	<script>
	    var canvas=document.getElementById("canvas")
		var context=canvas.getContext("2d")
		var slider = document.getElementById("scale-range")
		
		
		var watermarkCanvas = document.getElementById("watermark-canvas")
		var watermarkContext = watermarkCanvas.getContext("2d")
		
		var image = new Image()
		window.onload= function(){
		
		    canvas.width=1024
			canvas.height=768
			
			
			
			var scale = 1.0	
			image.src ="1.jpg"
			image.onload = function(){
			   /* context.drawImage(image,0,0)*/
				drawImageByScale(scale)	
				
				slider.onmousemove = function(){
				   scale = slider.value
				   drawImageByScale(scale)
				
				}
			}
			
			//设置水印
			watermarkCanvas.width = 500
			watermarkCanvas.height = 100
			
			watermarkContext.font = "bold 50px Arial"
			watermarkContext.lineWidth = "1"
			watermarkContext.fillStyle = "rgba(255 , 255 , 255, 0.5)"
			watermarkContext.textBaseline = "middle";
			watermarkContext.fillText("== shuiying.com ==", 20 , 50)
			
			
		}
		
		function drawImageByScale(scale){
			var imageWidth = 1024 * scale
			var imageHeight = 768 * scale
			
			var dx = canvas.width / 2 - imageWidth / 2
			var dy = canvas.height / 2 - imageHeight / 2
			
			context.clearRect(0, 0 ,canvas.width , canvas.height)
			context.drawImage(image , dx , dy , imageWidth, imageHeight)
			context.drawImage( watermarkCanvas , canvas.width - watermarkCanvas.width ,
                                                  canvas.height - watermarkCanvas.height )
		}
	  </script>
</body>
</html>
